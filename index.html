<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Avant-Garde Exhibition Invitation</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url('https://artblart.com/wp-content/uploads/2017/02/proun-1-d-web.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .invite-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .details {
            font-size: 1em;
            color: #666;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 30px;
        }
        .rsvp-button {
            display: block;
            width: 200px;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
            background-color: #ff6347;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .rsvp-button:hover {
            background-color: #e55337;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <div class="title">Avant-Garde Art Exhibition </div>
        <div class="details">
            Join us for an exclusive preview of the latest in avant-garde art.<br>
            Date: Saturday, March 15th, 2025<br>
            Time: 6:00 PM - 9:00 PM<br>
            Venue: Modern Perspectives Gallery, 123 Art Lane, Cityville
        </div>
        <a href="https://smarthistory.org/modernisms-1900-1980/cubism-early-abstraction/russian-avant-garde" class="rsvp-button">RSVP Now</a>
    </div>
</body>
</html>
