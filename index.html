<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Avant-Garde Exhibition Invitation</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background-image: url('https://artblart.com/wp-content/uploads/2017/02/proun-1-d-web.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .invite-container {
            background-color: #ffffff;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            position: relative;
        }
        .details {
            font-size: 1em;
            color: #666;
            line-height: 1.5;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .rsvp-button {
            display: block;
            width: 150px;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
            background-color: #ff6347;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .rsvp-button:hover {
            background-color: #e55337;
        }
         #bowie {
            position: absolute;
            width: 40px;
            top: 25px;
         }
        .art {
            color: #ff6347;
        }
        #highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="invite-container">
        <div class="title">Avant-Garde <span class= "art">Art</span> Exhibition </div>
        <div class="details">
             <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDV4ZTNiNmE5cDJnNHF2YW9oamFmaDdjZXV2NGw1OWJ2N3I0OW94eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o6UBoRkPEpoinEA8g/giphy.webp" id="bowie">
            Join us for an exclusive preview of the latest in avant-garde art.<br>
            Date: Saturday, March 15th, 2025<br>
            Time: 6:00 PM - 9:00 PM<br>
            Venue: Tate Britain, Millbank, City of Westminster in London | SW1P 4RG
            <p>For more <em><strong id="highlight"> information </strong></em> click on <a href="https://www.tate.org.uk/visit/tate-britain" target="_blank">this link</a></p>
        </div>
        <a href="https://www.tate.org.uk/visit/tate-britain" class="rsvp-button">RSVP Now</a>
    </div>
</body>
</html>
